services:
  student01:
    build: ./services/student01
    container_name: student01
    ports:
      - "8101:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 5s
      timeout: 2s
      retries: 5
